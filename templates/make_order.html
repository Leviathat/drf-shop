{% extends 'base_frames/base.html' %}
{% load static %}
{% block title %}
    <title>Make order</title>
{% endblock title %}


{% block head_scripts %}
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap) -->

    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/csrf.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
{% endblock head_scripts %}

{% block content %}
    <section class="order-form my-4 mx-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>You can see my Order Form</h1>
                    <span>with some explanation below</span>
                    <hr class="mt-1">
                </div>
                <div class="col-12">
                    <form action="{% url 'test' %}" method="post">

                        <div class="row mx-4">
                            <div class="col-12 mb-2">
                                <label class="order-form-label">Как к вам обращаться ?</label>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input class="order-form-input" placeholder="First">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 mt-sm-0">
                                <input class="order-form-input" placeholder="Last">
                            </div>
                        </div>

                        <div class="row mt-3 mx-4">
                            <div class="col-12 mb-2">
                                <label class="order-form-label">Адрес</label>
                            </div>
                            <div class="col-12">
                                <input class="order-form-input" placeholder="Street Address">
                            </div>
                            <div class="col-12 mt-2">
                                <input class="order-form-input" placeholder="Street Address Line 2">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                                <input class="order-form-input" placeholder="City">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                                <input class="order-form-input" placeholder="Region">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                                <input class="order-form-input" placeholder="Postal / Zip Code">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                                <input class="order-form-input" placeholder="Country">
                            </div>
                        </div>
                        <div class="row mt-3 mx-4">
                            <div class="col-12 mb-2">
                                <label class="order-form-label">Контактная информация</label>
                            </div>
                            <div class="col-6">
                                <input class="order-form-input" placeholder="Номер">
                            </div>
                        </div>
                        <div class="row mt-3 mx-4">
                            <div class="col-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="validation" id="validation"
                                           value="1">
                                    <label for="validation" class="form-check-label">I know what I need to know</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <button type="button" id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit">
                                    Submit
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}

{% block any_js %}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/store.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
    <script type="text/javascript">
        window.onload = function () {
            get_cart_total()
        }
    </script>
{% endblock any_js %}
